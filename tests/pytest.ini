[pytest]
# Pytest configuration
minversion = 6.0
# Discover tests only in the organized subdirectories
testpaths = 
    functional
    integration
    security
    chaos
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test organization
markers =
    tacacs: TACACS+ protocol tests
    radius: RADIUS protocol tests
    admin_api: Admin REST API tests
    admin_web: Admin Web UI tests
    integration: Full stack integration tests
    performance: Performance/load tests against real server
    slow: Tests that take longer to run
    chaos: Chaos engineering tests
    critical: Marks critical/severity tests
    security: Security tests
    functional: Functional tests


# Display options
addopts = 
    -ra
    --strict-markers
    --tb=short
    -v

# Logging
log_cli = false
log_cli_level = INFO
log_file_level = DEBUG

# Timeout for tests (optional, requires pytest-timeout)
# timeout = 60

# Warnings
filterwarnings =
    ignore::DeprecationWarning
