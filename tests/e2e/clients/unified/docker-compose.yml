version: "3.9"

services:
  client1:
    build:
      context: .
      dockerfile: Dockerfile
    image: unified-client:dev
    environment:
      MODE: ${MODE1:-tacacs}
      HOST: ${HOST1:-127.0.0.1}
      PORT: ${PORT1:-8049}
      SECRET: ${SECRET1:-TacacsSecret123!}
      USERNAME: ${USERNAME1:-adminA}
      PASSWORD: ${PASSWORD1:-password}
    network_mode: host

  client2:
    image: unified-client:dev
    environment:
      MODE: ${MODE2:-radius}
      HOST: ${HOST2:-127.0.0.1}
      PORT: ${PORT2:-1812}
      SECRET: ${SECRET2:-testing123}
      USERNAME: ${USERNAME2:-adminA}
      PASSWORD: ${PASSWORD2:-password}
    network_mode: host

