[server]
host = 0.0.0.0
port = 5049
web_port = 8080
log_level = DEBUG
max_connections = 100
client_timeout = 30
backend_process_pool_size = 3

[auth]
backends = local,ldap,radius
require_all_backends = false

[local]
enabled = true
database_url = sqlite:///data/local_auth.db

[ldap]
enabled = true
server = ldap-process-pool-e2e
base_dn = ou=people,dc=example,dc=org
user_attribute = uid
bind_dn = cn=admin,dc=example,dc=org
bind_password = ${LDAP_BIND_PASSWORD}
use_tls = false
timeout = 10
group_attribute = memberOf

[radius_auth]
radius_server = radius-process-pool-e2e
radius_port = 1812
radius_secret = ${RADIUS_AUTH_SECRET}
radius_timeout = 5
radius_retries = 3
radius_nas_ip = 0.0.0.0

[devices]
database = data/devices.db
default_group = default
auto_register = true

[security]
encryption_required = false
rate_limit_requests = 100000
rate_limit_window = 1
max_auth_attempts = 10

[admin]

enabled = true



[okta]

org_url = ${OKTA_ORG_URL}

api_token = ${OKTA_API_TOKEN}
