<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background: #1f2937; }
        .card { background: white; padding: 2rem; border-radius: 8px; width: 320px; box-shadow: 0 10px 25px rgba(15,23,42,0.3); }
        h1 { margin-top: 0; font-size: 1.5rem; color: #111827; }
        label { display: block; margin-bottom: 0.5rem; color: #374151; }
        input { width: 100%; padding: 0.5rem 0.75rem; border-radius: 4px; border: 1px solid #d1d5db; margin-bottom: 1rem; }
        button { width: 100%; padding: 0.6rem 1rem; border: none; border-radius: 4px; background: #2563eb; color: white; font-size: 1rem; cursor: pointer; }
        .error { background: #fee2e2; color: #b91c1c; padding: 0.75rem 1rem; border-radius: 4px; margin-bottom: 1rem; }
    </style>
</head>
<body>
<div class="card">
    <h1>Admin Login</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post" action="/admin/login">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign In</button>
    </form>
</div>
</body>
</html>
