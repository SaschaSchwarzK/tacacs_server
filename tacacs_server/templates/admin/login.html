<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background: #1f2937; }
        .card { background: white; padding: 2rem; border-radius: 8px; width: 320px; box-shadow: 0 10px 25px rgba(15,23,42,0.3); }
        h1 { margin-top: 0; font-size: 1.5rem; color: #111827; }
        label { display: block; margin-bottom: 0.5rem; color: #374151; }
        input { width: 100%; padding: 0.5rem 0.75rem; border-radius: 4px; border: 1px solid #d1d5db; margin-bottom: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 0.6rem 1rem; border: none; border-radius: 4px; color: white; font-size: 1rem; cursor: pointer; margin-bottom: 0.5rem; }
        .btn-primary { background: #2563eb; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-openid { background: #4f46e5; }
        .btn-openid:hover { background: #4338ca; }
        .error { background: #fee2e2; color: #b91c1c; padding: 0.75rem 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .divider { text-align: center; margin: 1rem 0; color: #9ca3af; font-size: 0.875rem; }
        .divider::before { content: ""; display: block; border-top: 1px solid #d1d5db; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
<div id="api-warning" style="{% if api_disabled %}display:block{% else %}display:none{% endif %};background:#fff3cd;color:#664d03;border:1px solid #ffecb5;padding:10px;border-radius:6px;position:fixed;top:10px;left:50%;transform:translateX(-50%);max-width:90%;"></div>
<div class="card">
    <h1>Admin Login</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    
    <!-- Password Login -->
    <form method="post" action="/admin/login">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <!-- OpenID Login -->
    {% if openid_enabled %}
    <div class="divider">or</div>
    <form method="get" action="/admin/login/openid-start">
        <button type="submit" class="btn-openid">Sign in with OpenID</button>
    </form>
    {% endif %}
</div>
</body>
</html>
