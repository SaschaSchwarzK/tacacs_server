<div>
    <div class="sm:hidden">
        <label for="tabs-{{ id|default('main') }}" class="sr-only">Select a tab</label>
        <select id="tabs-{{ id|default('main') }}" name="tabs-{{ id|default('main') }}" class="block w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500">
            {% for tab in tabs %}
                <option value="{{ tab.id }}" {% if tab.active %}selected{% endif %}>{{ tab.label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="hidden sm:block">
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                {% for tab in tabs %}
                    <a href="{{ tab.href|default('#') }}" class="{% if tab.active %}border-blue-500 text-blue-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        {{ tab.label }}
                    </a>
                {% endfor %}
            </nav>
        </div>
    </div>
</div>
