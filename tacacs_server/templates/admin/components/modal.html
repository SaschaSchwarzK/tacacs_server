{% set size_classes = {
    'small': 'sm:max-w-sm',
    'medium': 'sm:max-w-lg',
    'large': 'sm:max-w-3xl',
    'xl': 'sm:max-w-7xl'
} %}

<div
    x-data="{ open: false }"
    x-show="open"
    @keydown.escape.window="open = false"
    x-on:open-modal.window="if ($event.detail.id === '{{ id }}') open = true"
    x-on:close-modal.window="if ($event.detail.id === '{{ id }}') open = false"
    style="display: none;"
    class="fixed z-50 inset-0 overflow-y-auto"
    aria-labelledby="modal-title-{{ id }}"
    role="dialog"
    aria-modal="true"
>
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div
            x-show="open"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
            @click="open = false"
            aria-hidden="true"
        ></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            x-show="open"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle w-full {{ size_classes[size|default('medium')] }}"
        >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 flex justify-between items-start">
                <div class="sm:flex sm:items-start">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title-{{ id }}">
                        {{ title }}
                    </h3>
                </div>
                <button @click="open = false" class="text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="px-4 sm:px-6 pb-4">
                {# Modal content is not passed as a prop. #}
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                {# Confirm/cancel actions are not passed as props. #}
                <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" @click="open = false">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
