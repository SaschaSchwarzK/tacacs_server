name: Quality Checks (Lint • Tests • Advanced Tests • CodeQL)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "0 3 * * 1"  # weekly Monday 03:00 UTC (for CodeQL / deep scans)
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest

    timeout-minutes: 20
    outputs:
      cache-hit: ${{ steps.setup.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python and Poetry
        id: setup
        uses: ./.github/actions/setup-python-poetry

  secrets-scan:
    name: Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  quality:
    name: Lint (Ruff • Mypy • Bandit • pip-audit • Semgrep • Trivy-fs)
    runs-on: ubuntu-latest
    needs: [setup, secrets-scan]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-poetry

      - name: Cache Poetry and venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-py
          restore-keys: |
            poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-
            poetry-${{ runner.os }}-

      - name: Ensure dev/runtime dependencies installed
        run: |
          poetry config virtualenvs.in-project true
          poetry install --with dev

      - name: Ruff (lint format)
        run: |
          poetry run ruff format .

      - name: Ruff (check)
        run: |
          poetry run ruff check . --fix

      - name: Mypy (type check)
        run: |
          echo "Running mypy file by file to reduce output noise..."
          find tacacs_server -name "*.py" -type f | while read -r file; do
            echo "Checking $file..."
            poetry run mypy "$file" --check-untyped-defs || echo "Issues found in $file"
          done

      - name: Bandit (security lint)
        run: |
          # Use project .bandit config to exclude tests and venv/site-packages
          poetry run bandit -r . --configfile bandit.yml

      - name: Enable Poetry export plugin
        run: |
          poetry self add poetry-plugin-export

      - name: pip-audit (vuln scan)
        run: |
          poetry export -f requirements.txt --without-hashes -o requirements.txt
          python -m pip install --upgrade pip-audit
          pip-audit -r requirements.txt || true

      - name: Semgrep (CI rules)
        uses: semgrep/semgrep-action@v1
        with:
          config: "p/ci"

      - name: Trivy filesystem scan (vuln+secrets+misconfig)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: 'vuln,secret,config'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  tests:
    name: Tests • Coverage
    runs-on: ubuntu-latest
    needs: [setup, quality]
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-poetry

      - name: Cache Poetry and venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-py
          restore-keys: |
            poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-
            poetry-${{ runner.os }}-

      - name: Ensure dev dependencies installed
        run: |
          poetry config virtualenvs.in-project true
          poetry install --with dev

      - name: Install Playwright browser (chromium)
        run: |
          poetry run python -m playwright install chromium --with-deps

      - name: Prepare log dir for server
        run: |
          mkdir -p $RUNNER_TEMP/tacacs_logs
          echo "TACACS_TEST_LOG=$RUNNER_TEMP/tacacs_logs" >> $GITHUB_ENV

      - name: Pytest (XML & coverage)
        run: |
          poetry run pytest -q \
            --ignore=tests/chaos \
            --ignore=tests/contract \
            --junitxml=test-results/junit.xml \
            --cov=. --cov-report=xml:coverage.xml --cov-report=term-missing \
            --cov-fail-under=0

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: |
            test-results/junit.xml
            coverage.xml
            ${{ runner.temp }}/tacacs_logs/**

  docker-smoke:
    name: Docker Build • Smoke Test
    runs-on: ubuntu-latest
    needs: [setup, quality, tests]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
          docker build -t tacacs:ci .
      - name: Run container
        run: |
          docker run -d --rm --name tacacs-ci -p 8080:8080 tacacs:ci
          # Wait for readiness
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8080/api/health && break || sleep 1;
          done
          curl -fsS http://127.0.0.1:8080/ready

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://127.0.0.1:8080'
          token: ${{ secrets.GITHUB_TOKEN }}
          allow_issue_writing: false
          fail_action: false  # change to true if you want CI to fail on findings
        
      - name: Logs on failure
        if: failure()
        run: |
          docker logs tacacs-ci || true
      - name: Stop container
        if: always()
        run: |
          docker rm -f tacacs-ci || true

  docker-smoke-https:
    name: Docker HTTPS Build • Trivy Image Scan • Smoke Test
    runs-on: ubuntu-latest
    needs: [setup, quality, tests]
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Build HTTPS image
        run: |
          docker build -f docker/Dockerfile.https -t tacacs-https:ci .

      - name: Scan HTTPS image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        continue-on-error: true  # allow later steps even if vuln found (upload SARIF still happens)
        with:
          image-ref: tacacs-https:ci
          format: sarif
          output: trivy-docker-https.sarif
          scanners: 'vuln'
          severity: CRITICAL,HIGH
          exit-code: '1'           # enforce policy for prod image
          vuln-type: 'os,library'
          ignore-unfixed: 'true'   # set to false later once tuned

      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-docker-https.sarif

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Grype image scan (CLI)
        id: grype_scan
        continue-on-error: true
        run: |
          grype tacacs-https:ci -o sarif --fail-on high --only-fixed \
            > grype-results-https.sarif

      - name: Upload Grype SARIF
        if: always() && hashFiles('grype-results-https.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: grype-results-https.sarif
      
      - name: Run HTTPS container
        run: |
          docker run -d --rm --name tacacs-https-ci \
            -e CUSTOMER_ID=test \
            -e AZURE_STORAGE_CONNECTION_STRING=UseDevelopmentStorage=true \
            -e STORAGE_CONTAINER=tacacs-data \
            -e ADMIN_PASSWORD=DevAdminPass1 \
            -e API_TOKEN=devtoken \
            -p 8443:8443 \
            tacacs-https:ci
          echo "Waiting for HTTPS health on https://127.0.0.1:8443/health ..."
          for i in {1..30}; do
            if ! docker ps --format '{{.Names}}' | grep -q '^tacacs-https-ci$'; then
              echo "HTTPS container exited unexpectedly"
              docker logs tacacs-https-ci || true
              exit 1
            fi
            if curl -kfsS https://127.0.0.1:8443/health >/dev/null 2>&1; then
              echo "HTTPS container healthcheck OK"
              exit 0
            fi
            sleep 2
          done
          echo "Timed out waiting for HTTPS health"
          docker logs tacacs-https-ci || true
          exit 1

      - name: Stop HTTPS container
        if: always()
        run: docker rm -f tacacs-https-ci || true

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: [setup, quality, tests]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-poetry
      - name: Install (dev)
        run: |
          poetry install --with dev
      - name: Run security tests (--security)
        run: |
          poetry run pytest --security -q --junitxml=test-results/junit-security.xml
      - name: Upload security test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-security
          path: |
            test-results/junit-security.xml

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [setup, quality, tests, security-tests]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-poetry
      - name: Install (dev)
        run: |
          poetry install --with dev
      - name: Run performance tests (--performance)
        run: |
          poetry run pytest --performance -q --junitxml=test-results/junit-performance.xml
      - name: Upload performance test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-performance
          path: |
            test-results/junit-performance.xml

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [setup, quality, tests, docker-smoke, performance-tests, security-tests]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-poetry
      - name: Install (dev)
        run: |
          poetry install --with dev
      - name: Run e2e tests (--e2e)
        env:
          PYTHONPATH: ${{ github.workspace }}
          OKTA_E2E: "1"
          OKTA_ORG_URL: ${{ secrets.OKTA_ORG_URL }}
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
        run: |
          poetry run pytest --e2e -q --junitxml=test-results/junit-e2e.xml
      - name: Upload e2e test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-e2e
          path: |
            test-results/junit-e2e.xml
 
  codeql:
    name: CodeQL (Python)
    runs-on: ubuntu-latest
    needs: [setup]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
      - uses: ./.github/actions/setup-python-poetry

      - name: Analyze
        uses: github/codeql-action/analyze@v4
