[server]
host = 0.0.0.0
; Non-privileged default for container platforms like ACA/ACI/Podman
port = 8049
log_level = DEBUG
max_connections = 200
socket_timeout = 30

[auth]
backends = local
; Use container data dir for local auth DB (mount /app/data for persistence)
local_auth_db = /app/data/local_auth.db
require_all_backends = false

[database]
accounting_db = /app/data/tacacs_accounting.db
metrics_history_db = /app/data/metrics_history.db
audit_trail_db = /app/data/audit_trail.db
cleanup_days = 90
auto_cleanup = true

[security]
max_auth_attempts = 3
auth_timeout = 300
encryption_required = true
rate_limit_requests = 60
rate_limit_window = 60
max_connections_per_ip = 40

[monitoring]
enabled = true
web_host = 0.0.0.0
web_port = 8080
[openid]
; Non-secret fields can be provided here; client_secret/private_key must come from env
issuer_url =
client_id =
redirect_uri =
scopes = openid profile email groups
use_interaction_code = false
allowed_groups =
session_timeout_minutes = 60

[radius]
; RADIUS server; enabled for test/e2e container image.
enabled = true
auth_port = 1812
acct_port = 1813
host = 0.0.0.0
share_backends = true
share_accounting = true
