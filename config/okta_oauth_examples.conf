# Okta OAuth 2.0 Configuration Examples
# Choose ONE of the authentication methods below

# ========================================
# Option 1: OAuth 2.0 with private_key_jwt (RECOMMENDED)
# This is the recommended method for Okta Management API
# ========================================
[okta]
org_url = https://your-domain.okta.com
verify_tls = true
mfa_enabled = true

# OAuth 2.0 Client Credentials with private_key_jwt
auth_method = private_key_jwt
client_id = 0oa1234567890abcdef
private_key = /path/to/private_key.pem
private_key_id = kid_12345
# Optional: custom token endpoint (auto-detected from org_url if not specified)
# token_endpoint = https://your-domain.okta.com/oauth2/v1/token

# ========================================
# Option 2: OAuth 2.0 with client_secret (FALLBACK)
# Use this if private_key_jwt is not available
# ========================================
# [okta]
# org_url = https://your-domain.okta.com
# verify_tls = true
# mfa_enabled = true
# 
# # OAuth 2.0 Client Credentials with client_secret
# auth_method = client_secret
# client_id = 0oa1234567890abcdef
# client_secret = ${OKTA_CLIENT_SECRET}

# ========================================
# Option 3: SSWS API Token (LEGACY - Being Deprecated)
# This method is being phased out by Okta
# ========================================
# [okta]
# org_url = https://your-domain.okta.com
# api_token = ${OKTA_API_TOKEN}
# verify_tls = true
# mfa_enabled = true

