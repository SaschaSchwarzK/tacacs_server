# OpenID Connect (OIDC) Configuration Example
# Add these environment variables or pass to init_auth()

# Example 1: Google OpenID Connect
# OPENID_ISSUER_URL=https://accounts.google.com
# OPENID_CLIENT_ID=your-client-id.apps.googleusercontent.com
# OPENID_CLIENT_SECRET=your-client-secret
# OPENID_REDIRECT_URI=https://your-app.local/admin/login/openid-callback

# Example 2: Okta OpenID Connect  
# OPENID_ISSUER_URL=https://your-tenant.okta.com
# OPENID_CLIENT_ID=0oa1234567890abcdef
# OPENID_CLIENT_SECRET=your-client-secret
# OPENID_REDIRECT_URI=https://your-app.local/admin/login/openid-callback

# Example 3: Keycloak OpenID Connect
# OPENID_ISSUER_URL=https://keycloak.local/realms/master
# OPENID_CLIENT_ID=tacacs-admin
# OPENID_CLIENT_SECRET=your-client-secret
# OPENID_REDIRECT_URI=https://your-app.local/admin/login/openid-callback

# Common optional configuration:
# OPENID_SCOPES=openid profile email          # Default scopes (can be overridden)
# OPENID_SESSION_TIMEOUT_MINUTES=60           # Session timeout in minutes

