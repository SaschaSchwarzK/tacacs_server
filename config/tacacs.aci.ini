[server]
host = 0.0.0.0
port = 8049
log_level = INFO
max_connections = 200
socket_timeout = 30

[auth]
backends = local
local_auth_db = /app/data/local_auth.db
require_all_backends = false

[database]
accounting_db = /app/data/tacacs_accounting.db
metrics_history_db = /app/data/metrics_history.db
audit_trail_db = /app/data/audit_trail.db
cleanup_days = 90
auto_cleanup = true

[security]
max_auth_attempts = 3
auth_timeout = 300
encryption_required = true
rate_limit_requests = 60
rate_limit_window = 60
max_connections_per_ip = 40

[monitoring]
enabled = true
web_host = 0.0.0.0
web_port = 8080

[radius]
enabled = true
auth_port = 1812
acct_port = 1813
host = 0.0.0.0
share_backends = true
share_accounting = true
