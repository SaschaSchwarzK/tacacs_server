[server]
host = 0.0.0.0
port = 49
secret_key = tacacs123
log_level = INFO
max_connections = 50
socket_timeout = 30

[auth]
backends = local
users_file = config/users.json
require_all_backends = false

[ldap]
server = ldap://localhost:389
base_dn = ou=people,dc=example,dc=com
user_attribute = uid
bind_dn = 
bind_password = 
use_tls = false
timeout = 10

[database]
accounting_db = data/tacacs_accounting.db
cleanup_days = 90
auto_cleanup = true

[security]
max_auth_attempts = 3
auth_timeout = 300
encryption_required = true
allowed_clients = 
denied_clients = 

[logging]
log_file = logs/tacacs.log
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_rotation = true
max_log_size = 10MB
backup_count = 5

[monitoring]
enabled = true
web_host = 127.0.0.1
web_port = 8080
prometheus_enabled = true
dashboard_refresh_seconds = 30
