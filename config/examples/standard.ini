[server]
host = 0.0.0.0
port = 49
log_level = INFO
max_connections = 100
socket_timeout = 30

[auth]
backends = local
local_auth_db = data/local_auth.db

[security]
max_auth_attempts = 5
rate_limit_requests = 60
rate_limit_window = 60
max_connections_per_ip = 20

[monitoring]
enabled = true
web_host = 0.0.0.0
web_port = 8080

# Optional Okta example (disabled by default)
;[okta]
;org_url = https://company.okta.com
;client_id = ${OKTA_CLIENT_ID}
;api_token = ${OKTA_API_TOKEN}
;verify_tls = true
;request_timeout = 10
;pool_maxsize = 50
;max_retries = 2
;backoff_factor = 0.3
;group_cache_ttl = 1800
;group_cache_maxsize = 50000

[radius]
enabled = true
auth_port = 1812
acct_port = 1813
host = 0.0.0.0
share_backends = true
share_accounting = true
