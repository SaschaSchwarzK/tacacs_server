[server]
host = 0.0.0.0
port = 49
log_level = INFO
max_connections = 100
socket_timeout = 30

[auth]
backends = local
local_auth_db = data/local_auth.db

[security]
max_auth_attempts = 5
rate_limit_requests = 60
rate_limit_window = 60
max_connections_per_ip = 20

[monitoring]
enabled = true
web_host = 0.0.0.0
web_port = 8080

# Optional Okta example (disabled by default)
;[okta]
;org_url = https://company.okta.com
;verify_tls = true
;request_timeout = 10
;pool_maxsize = 50
;max_retries = 2
;backoff_factor = 0.3
;group_cache_ttl = 1800
;group_cache_maxsize = 50000
;# AuthN API
;authn_enabled = true

; Optional external RADIUS auth backend (client) with MFA suffix parsing
;[radius_auth]
;radius_server = 192.0.2.10
;radius_port = 1812
;radius_secret = change_me
;radius_timeout = 5
;radius_retries = 3
;radius_nas_ip = 0.0.0.0
;radius_nas_identifier =
;group_cache_ttl = 600
;mfa_enabled = false
;mfa_otp_digits = 6
;mfa_push_keyword = push
;mfa_timeout_seconds = 25
;mfa_poll_interval = 2.0

; Global MFA defaults (backends inherit unless overridden)
;[mfa]
;mfa_enabled = false
;mfa_otp_digits = 6
;mfa_push_keyword = push
;mfa_timeout_seconds = 25
;mfa_poll_interval = 2.0

[radius]
enabled = true
auth_port = 1812
acct_port = 1813
host = 0.0.0.0
share_backends = true
share_accounting = true
