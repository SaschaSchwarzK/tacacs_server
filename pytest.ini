[pytest]
minversion = 6.0
addopts = -ra -q
testpaths = tests
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    performance: marks tests as performance tests
    chaos: marks tests as chaos engineering tests
    contract: marks tests as API contract tests
    security: marks tests as security tests
    critical: marks tests as critical tests
    functional: marks tests as functional tests
    unit: marks tests as unit tests
    positive: marks happy-path/acceptance cases
    negative: marks rejection/error-path cases
    smoke: marks a very small, fast sanity subset
    flaky: marks tests that may rerun on flake
filterwarnings =
    ignore:tagMap is deprecated. Please use TAG_MAP instead.:DeprecationWarning
    ignore:typeMap is deprecated. Please use TYPE_MAP instead.:DeprecationWarning
    ignore:.*RefResolutionError.*:DeprecationWarning
